<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Offical SavandBros website.">
    <meta name="author" content="SavandBros.">

    <link rel="icon" href="assets/img/favicon.png">
    <title>SavandBros</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/cover.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body onload="initialize()" class="loading">
    <div class="site-wrapper loading">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <!-- Top -->
          <div class="masthead clearfix">
            <div class="inner transform">
              <h3 class="masthead-brand">SavandBros</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li>
                    <a href="#" data-toggle="modal" data-target="#contact">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- Main -->
          <div class="inner cover transform">
            <!-- Title -->
            <h1 class="cover-heading">We are Bros, SavandBros</h1>
            <!-- Products -->
            <div class="row products loading h">
              <div class="col-md-4">
                <a href="http://kloud51.com" class="kloud51">Kloud51</a>
              </div>
              <div class="col-md-4">
                <a href="http://badge.kloud51.com" class="badge">Badge</a>
              </div>
              <div class="col-md-4">
                <a href="http://gonevis.com" class="gonevis">GoNevis</a>
              </div>
            </div>
          </div>
          <!-- Footer -->
          <div class="mastfoot transform" style="opacity: 0.8">
            <div class="inner">
              <p>Copyright &copy; 2016 All rights reserved
                <a href="/">SavandBros.com</a>
              </p>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="contact" tabindex="-1" role="dialog" data-dismiss="modal">
          <div class="container" style="margin-top: 50px;">
            <div class="row contact-links">
              <div class="col-md-4 col-xs-6">
                <a target="_blank" href="https://twitter.com/Kloud51">
                  <i class="fa fa-fw fa-3x fa-twitter"></i>
                </a>
              </div>
              <div class="col-md-4 col-xs-6">
                <a target="_blank" href="https://instagram.com/Kloud51/">
                  <i class="fa fa-fw fa-3x fa-instagram"></i>
                </a>
              </div>
              <div class="col-md-4 col-xs-6">
                <a target="_blank" href="https://www.facebook.com/savand.bros">
                  <i class="fa fa-fw fa-3x fa-facebook"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
  </body>

</html>
